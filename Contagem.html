<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de idade</title>
</head>
<body>
    <h3>Informe a idade: <input placeholder="Somente numeros..." type="number" name="idade" id="idade"><b><label id="resultado"></label></b></h3>
    <button onclick="contagem()">Contar</button>

    <script>
        //1. Declrar as variaveis de contagem
        var maior = 0
        var menor = 0

        function contagem(){

        
        var saida = ''

        //ler as idades
        var idade = parseInt(document.getElementById('idade').value)

        //Classificar os individuos
        if(idade >= 18){
            maior = maior + 1
        }
        else{
            menor = menor + 1
        }

        //Atualizar a contagem
        saida = `Maiores: ${maior} Menores: ${menor}`
        document.getElementById('resultado').innerText = saida
}


    </script>

    
</body>
</html>
